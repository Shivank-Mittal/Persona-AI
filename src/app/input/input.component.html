<div class="mt-4 flex bg-[#1A1A1A] border border-[#333] rounded-xl overflow-hidden">
    <input
      #inputbox
      type="text"
      (keydown.enter)="onSend(inputbox.value)"
      class="flex-1 px-4 py-3 bg-transparent text-[#F1F1F1] outline-none"
      placeholder="Type your message..." />
    <button 
      class="px-4 text-[#3D8BFF] hover:text-blue-400 cursor-pointer"
      (click)="onSend(inputbox.value)">
      Send
    </button>
  </div>
